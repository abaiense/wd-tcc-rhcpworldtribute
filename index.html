<!doctype html>
<html>
    <head>
        <title>RHCP By Organic</title>
        <link rel="stylesheet" href="css/template.css" type="text/css" />
        <link rel="stylesheet" href="css/font-awesome.css" type="text/css" />
        <meta charset=utf-8>
    </head>
    <body>
        <div class="bg-grade"></div> 
        <video autoplay loop poster="video/rhcp.jpg" id="bgvid">
            <source src="video/rhcp.mp4" type="video/mp4">
        </video>
        
        
        <div class="pause">
            <svg id="pause" height="40px" version="1.1" viewBox="0 0 20 20" width="40px"><title/><desc/><defs/><g fill="none" fill-rule="evenodd" id="Page-1" stroke="none" stroke-width="1"><g fill="#fff" id="Icons-AV" transform="translate(-42.000000, -85.000000)"><g id="pause-circle-outline" transform="translate(42.000000, 85.000000)"><path d="M7,14 L9,14 L9,6 L7,6 L7,14 L7,14 Z M10,0 C4.5,0 0,4.5 0,10 C0,15.5 4.5,20 10,20 C15.5,20 20,15.5 20,10 C20,4.5 15.5,0 10,0 L10,0 Z M10,18 C5.6,18 2,14.4 2,10 C2,5.6 5.6,2 10,2 C14.4,2 18,5.6 18,10 C18,14.4 14.4,18 10,18 L10,18 Z M11,14 L13,14 L13,6 L11,6 L11,14 L11,14 Z" id="Shape"/></g></g></g></svg>
        </div>     
        
        <!-- INICIO - MENU VERTICAL -->
        <nav id="menu" class="left show">
            <div class="areaLogo">
                <img src="img/logo.png" class="logoSite">
            </div>
            <div class="arrow-down"></div>
          <ul>
            <li><a href="#" class="active"><i class="fa fa-home"></i>Home</a></li>
            <li><a href="#"><i class="fa fa-info-circle"></i>Agenda de Shows</a></li>
            <li>
              <a href="#"><i class="fa fa-laptop"></i>Galeria<i class="fa fa-caret-down"></i></a>
              <ul>
                <li><a href="#">Fotos</a></li>
                <li><a href="#">Vídeos</a></li>
              </ul>
            </li>
            <li><a href="#"><i class="fa fa-phone"></i>Repertório</a></li>
            <li><a href="#"><i class="fa fa-phone"></i>Blog</a></li>
            <li><a href="#"><i class="fa fa-phone"></i>Links</a></li>
            <li><a href="#"><i class="fa fa-phone"></i>Loja</a></li>
            <li><a href="#"><i class="fa fa-phone"></i>Contato e Agendamento</a></li>
          </ul>
          <a href="#" id="showmenu">
            <i class="fa fa-bars"></i>
          </a>
        </nav>
        <!-- FIM - MENU VERTICAL -->

        <!-- CONTEUDO -->
        <div id="conteudo" class="left show">
          <h2>Hello World!</h2>
        </div>

        <!-- SCRIPTS DA PÁGINA -->
        <script type="text/javascript" src="js/video.js"></script>
        
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>  
        <script>
            $("#showmenu").click(function(e){
			e.preventDefault();
			$("#menu, #conteudo").toggleClass("show");
		});
		$("#menu a").click(function(event){
			if($(this).next('ul').length){
        event.preventDefault();
				$(this).next().toggle('fast');
				$(this).children('i:last-child').toggleClass('fa-caret-down fa-caret-left');
			}
		});
        
        </script>
    </body>
</html>
